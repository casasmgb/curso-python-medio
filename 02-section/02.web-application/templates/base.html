<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Sistema Usuarios</a>
            <div class="navbar-nav">
                {% if 'logged_in' in session %}
                    <span class="nav-item nav-link">Bienvenido, {{ session.user.alias }}</span>
                    <a class="nav-item nav-link" href="{{ url_for('logout') }}">Cerrar Sesión</a>
                {% else %}
                    <a class="nav-item nav-link" href="{{ url_for('login') }}">Iniciar Sesión</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
