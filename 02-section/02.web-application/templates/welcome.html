{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Bienvenido, {{ user.nombre_completo }}</h3>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <p><strong>Alias:</strong> {{ user.alias }}</p>
                            <p><strong>Fecha de registro:</strong> {{ user.fecha_registro }}</p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('listar_usuarios') }}" class="btn btn-primary">
                            Ver lista de usuarios
                        </a>
                        <a href="{{ url_for('registrar_usuario') }}" class="btn btn-success">
                            Registrar nuevo usuario
                        </a>
                        <a href="{{ url_for('logout') }}" class="btn btn-danger">
                            Cerrar sesi√≥n
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
